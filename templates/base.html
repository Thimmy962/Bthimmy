<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>

    {%include 'nav.html'%}

    <div>
        {%block content%}
        {%endblock%}
    </div>

    <a href="#">
        <div class="move-top">
            Back to top
        </div>
    </a>

    {%include 'footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
         document.addEventListener("DOMContentLoaded", function() {
            // Get the element with the class 'move-top'
            var moveTopButton = document.querySelector('.move-top');

            // Add a scroll event listener
            window.addEventListener('scroll', function() {
                // Check the scroll position
                if (window.scrollY >= 50) {
                    // If scrolled down at least 50px, show the element
                    moveTopButton.style.display = 'block';
                } else {
                    // If scrolled less than 50px, hide the element
                    moveTopButton.style.display = 'none';
                }
            });
        })
    </script>
</body>
</html>
